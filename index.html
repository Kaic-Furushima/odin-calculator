<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <section id="calculator">
        <div id="calculatorScreen"></div>
        <div class="buttons">
            <button type="button" id="cleanScreen" class="utility">AC</button>
            <button type="button" id="changeSignal" class="utility">+/-</button>
            <button type="button" id="percentage" class="utility">%</button>
            <button type="button" id="divide" class="operation">/</button>
            <button type="button" id="seven" class="number">7</button>
            <button type="button" id="eight" class="number">8</button>
            <button type="button" id="nine" class="number">9</button>
            <button type="button" id="multiply" class="operation">*</button>
            <button type="button" id="four" class="number">4</button>
            <button type="button" id="five" class="number">5</button>
            <button type="button" id="six" class="number">6</button>
            <button type="button" id="subtract" class="operation">-</button>
            <button type="button" id="one" class="number">1</button>
            <button type="button" id="two" class="number">2</button>
            <button type="button" id="three" class="number">3</button>
            <button type="button" id="add" class="operation">+</button>
            <button type="button" id="zero" class="number">0</button>
            <button type="button" id="point" class="number">.</button>
            <button type="button" id="equals" class="operation">=</button>
        </div>
    </section>
</body>
</html>
