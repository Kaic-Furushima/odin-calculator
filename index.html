<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <section id="calculator">
            <div id="calculatorScreen"></div>
            <div class="buttons">
                <button type="button" id="cleanScreen" class="utility">AC</button>
                <button type="button" id="changeSignal" class="utility">+/-</button>
                <button type="button" id="percentage" class="utility">%</button>
                <button type="button" id="divide" class="operation">/</button>
                <button type="button" id="seven" class="number" onclick="addNumber('7')">7</button>
                <button type="button" id="eight" class="number" onclick="addNumber('8')">8</button>
                <button type="button" id="nine" class="number" onclick="addNumber('9')">9</button>
                <button type="button" id="multiply" class="operation">*</button>
                <button type="button" id="four" class="number" onclick="addNumber('4')">4</button>
                <button type="button" id="five" class="number" onclick="addNumber('5')">5</button>
                <button type="button" id="six" class="number" onclick="addNumber('6')">6</button>
                <button type="button" id="subtract" class="operation">-</button>
                <button type="button" id="one" class="number" onclick="addNumber('1')">1</button>
                <button type="button" id="two" class="number" onclick="addNumber('2')">2</button>
                <button type="button" id="three" class="number" onclick="addNumber('3')">3</button>
                <button type="button" id="add" class="operation">+</button>
                <button type="button" id="zero" class="number" onclick="addNumber('0')">0</button>
                <button type="button" id="point" class="number" onclick="addNumber('.')">.</button>
                <button type="button" id="equals" class="operation">=</button>
            </div>
        </section>
    </body>
</html>
